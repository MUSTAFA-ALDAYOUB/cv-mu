<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programming Languages</title>
  <link rel="stylesheet" href="ProgrammingLanguages.css" />
  <script defer src="ProgrammingLanguages.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="languages-section">
  <h2 class="languages-title">Programming Languages</h2>
  <div class="languages-grid">

    <div class="language-card" data-level="90">
      <i class="fa-brands fa-js-square" style="color:#f7df1e"></i>
      <div>
        <span class="language-name">JavaScript</span>
        <span class="language-percent">90%</span>
      </div>
      <div class="language-bar"><div class="language-bar-inner"></div></div>
    </div>

    <div class="language-card" data-level="80">
  
<i class="language-img">
  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++" style="width:32px;height:32px;">
</i>
      <div>
        <span class="language-name">C++</span>
        <span class="language-percent">80%</span>
      </div>
      <div class="language-bar"><div class="language-bar-inner"></div></div>
    </div>

    <div class="language-card" data-level="85">
      <i class="fa-brands fa-html5" style="color:#e34c26"></i>
      <div>
        <span class="language-name">HTML5</span>
        <span class="language-percent">85%</span>
      </div>
      <div class="language-bar"><div class="language-bar-inner"></div></div>
    </div>

    <div class="language-card" data-level="75">
      <i class="fa-brands fa-css3-alt" style="color:#264de4"></i>
      <div>
        <span class="language-name">CSS3</span>
        <span class="language-percent">75%</span>
      </div>
      <div class="language-bar"><div class="language-bar-inner"></div></div>
    </div>

    <div class="language-card" data-level="65">
<i class="language-img">
  <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#" style="width:32px;height:32px;">
</i>      <div>
        <span class="language-name">C#</span>
        <span class="language-percent">65%</span>
      </div>
      <div class="language-bar"><div class="language-bar-inner"></div></div>
    </div>

  </div>
</div>
</body>
</html>
