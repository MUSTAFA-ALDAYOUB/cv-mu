<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Font Awesome for icons -->

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./stayel.css">
</head>
<body>
  <div id="loader-bar"></div>
  <header class="main-header">
    <div class="logo">
      <i class="fa-solid fa-code"></i>
      MyPortfolio
    </div>
    <nav class="main-nav">
      <a href="../Internal Pages/Personal Information.html"><i class="fa-solid fa-user"></i> Personal Info</a>
      <a href="../skils page/Skills.html"><i class="fa-solid fa-gears"></i> Skills</a>
      <a href="../programming Languages/programming.html"><i class="fa-solid fa-code-branch"></i> Languages</a>
    </nav>
    <a href="login.html" class="login-btn">
      <i class="fa-solid fa-right-to-bracket"></i>
      <span>Login</span>
    </a>
  </header>

  <main class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">
        Welcome to <span>MyPortfolio</span>
      </h1>
      <p class="hero-desc">
        A creative web developer passionate about building beautiful and functional digital experiences.
      </p>
      <a href="../Internal Pages/Personal Information.html" class="cta-btn">
        <i class="fa-solid fa-user"></i>
        View Profile
      </a>
    </div>
    <div class="hero-graphic">
<img src="./5929199006804725367_121.jpg" alt="Web Development" style="width:350px;max-width:90vw;">  </main>

  <!-- Just Effect (Particles) -->
  <div id="tsparticles"></div>

  <!-- JS for particles & entrance animation -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "#f6f8fd" } },
      particles: {
        number: { value: 40 },
        color: { value: "#6b85e8" },
        shape: { type: "circle" },
        opacity: { value: 0.23 },
        size: { value: 4 },
        move: { enable: true, speed: 0.9 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });
    // Smooth entrance animation
    document.addEventListener("DOMContentLoaded", function() {
      document.body.classList.add('loaded');
    });
  </script>
  <div id="page-transition"></div>
<script>
  // Transition effect before leaving the page
  document.querySelectorAll('a').forEach(link => {
    // Ignore external links and anchors
    if(link.getAttribute('target') === '_blank' || link.href.startsWith('#')) return;
    link.addEventListener('click', function(e) {
      // Ignore if ctrl/cmd pressed for new tab
      if (e.ctrlKey || e.metaKey) return;
      e.preventDefault();
      document.getElementById('page-transition').classList.add('active');
      setTimeout(() => {
        window.location = link.href;
      }, 420); // duration = same as in CSS
    });
  });
</script>
<script>
  // Animate loader bar
  const loader = document.getElementById('loader-bar');
  loader.style.width = "0%";
  setTimeout(() => { loader.style.width = "86%"; }, 120); // Start animating
  window.addEventListener('load', () => {
    loader.style.width = "100%";
    setTimeout(() => { loader.style.opacity = 0; }, 400);
    setTimeout(() => { loader.style.display = "none"; }, 700);
  });
</script>
</body>
</html>
